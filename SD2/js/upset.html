<body>
    <div class="ui-header">
        <div class="ui-header-container">
            <span class="header">ScholarLens</span>
            <div style="float:right; position:relative; right:  60%">
                <span class="add_name">Author Name:</span>
                <!-- <input type = "text" id="author_name">

                <select id="author_name">
                    <option value=" "></option>
                    <option value="Jiawei Han">Jiawei Han</option>
                    <option value="Christos Faloutsos">Christos Faloutsos</option>
                </select>
            </div>
            <div style="float:right; position:relative; right:10%">
                <span class = "add_venue">Venue Name:</span>
                <!-- <input type = "text" id = "venue_name">
                <button class="add_venue_name_button" type = "submit" onclick="addVenueName()">Add</button> -->

                    <option value=" "></option>
                    <option value="TVCG">TVCG</option>
                    <option value="IEEE VIS">IEEE VIS</option>
                </select>
            </div>
        </div>
    </div>
    <div class="ui-container">
        <div class="ui-row">

        <div class="ui-column ui-layout-center">
            <div id="set-vis-container" data-height-ratio="1" class="fixed-y-container">

            <!--<div class="matrixTableContainer">-->
            <div style="display: table;">
                <div style="display: table-row;">
                <div style="display: table-cell">
                    <div id="headerVis">
                        <svg id = "num_list" style="width:540; height:155"></svg>
                    <!--style="width:200px"-->
                    </div>
                </div>
                </div>
                <div style="display: table-row">
                    <div style="display: table-cell">
                        <div id="bodyVis" style = "height: 450px">
                            <svg id="cicless" style="width:540; height:440"></svg>
                        </div>
                    </div>
                </div> 
            </div>
            </div>
        </div>
        <div class="ui-column ui-layout-east">
            <div id="show_details">
                <div id = "sunburst_map" style="width:750px;height:650px"></div>
            </div>
        </div>
        </div>
    </div>
